<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container">
    <div class="green-box">

        <div class="blue-section">
            <div class="light-orange-box"></div>
            <div class="orange-mini-section">
                <div class="red-box-small"></div>
                <div class="red-box-small"></div>
            </div>
            <div class="light-orange-box"></div>
        </div>

        <div class="middle-part">
            <div class="large-red-box"></div>
            <div class="stacked-red-boxes">
                <div class="red-box-medium"></div>
                <div class="red-box-medium"></div>
            </div>
        </div>
         <div class="bottom-section">
            <div class="light-purple-box"></div>
            <div class="light-orange-small"></div>
            <div class="light-orange-small"></div>
            <div class="light-purple-box"></div>
        </div>

    </div>
</div>
</body>
</html>
